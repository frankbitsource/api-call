<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .sun {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, yellow, orange);
      border-radius: 50%;
      box-shadow: 0 0 10px 5px yellow;
    }
    .cloud {
      position: absolute;
      top: 20%;
      left: 15%;
      width: 100px;
      height: 60px;
      background: white;
      border-radius: 50%;
      box-shadow: 20px 0 0 0 white, 40px 0 0 0 white, 20px -20px 0 0 white;
    }
    .tree {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 50px;
      height: 120px;
      background: brown;
      border-radius: 10px;
    }
    .tree::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: -20px;
      width: 90px;
      height: 60px;
      background: green;
      border-radius: 50%;
      box-shadow: -30px 0 0 green, 30px 0 0 green;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 via-teal-400 to-green-500">
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="tree"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-sm w-full">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter city name" 
             class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-400">
      <button onclick="fetchWeather()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Get Weather
      </button>
      <table id="weatherTable" class="hidden mt-4 w-full text-left border border-gray-200 rounded">
        <thead>
          <tr>
            <th class="p-2 border-b border-gray-200 font-semibold text-gray-600">Property</th>
            <th class="p-2 border-b border-gray-200 font-semibold text-gray-600">Value</th>
          </tr>
        </thead>
        <tbody id="weatherData">
        </tbody>
      </table>
      <p id="errorMessage" class="text-red-500 mt-4 hidden">City not found. Please try again.</p>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
