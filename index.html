<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 via-teal-400 to-green-500">
  <div class="scene">
    <!-- Sun, cloud, and tree divs here -->
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-sm w-full">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter city name" 
             class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-400">
      <button onclick="fetchWeather()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Get Weather
      </button>
      <table id="weatherTable" class="hidden mt-4 w-full text-left border border-gray-200 rounded">
        <thead>
          <tr>
            <th class="p-2 border-b border-gray-200 font-semibold text-gray-600">Property</th>
            <th class="p-2 border-b border-gray-200 font-semibold text-gray-600">Value</th>
          </tr>
        </thead>
        <tbody id="weatherData"></tbody>
      </table>
    </div>
    <div id="errorMessage" class="hidden mt-6 bg-red-500 text-white px-4 py-2 rounded shadow-lg text-center w-3/4 max-w-md">
      City not found. Please try again.
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
